<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pokedex</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/templates.js"></script>
  <script src="./scripts/cardcolors.js"></script>
  <script src="./scripts/chart.js"></script>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/infocard.css">
  <link rel="stylesheet" href="./styles/scrollbar.css">
  <link rel="stylesheet" href="./styles/fonts.css">
  <link rel="icon" type="image/x-icon" href="./icon/pokeball.png">
</head>

<body onload="init()">
  <div class="container" id="container">
    <img class="pokeball" src="./icon/pokeball.png">
    <nav>
      <div class="logo-container">
        <img src="./icon/spiel.png" alt="">
        <h1>pokedex</h1> 
      </div>
      <input type="search" name="" id="search" onchange="searchPokemon()" placeholder="type name or id">
    </nav>

    <div id="pokedex">
      
    </div>

    <div id="more-pokemon-button" class="more-pokemon-button-container">
      <button class="more-pokemon-button" onclick="loadMorePokemon()">more pokemon</button>
    </div>
  </div>
  <div id="info-container" class="d-none">
      
  </div>

  <div id="loader">
    POKEMON LOADING
    <img src="./icon/pokeball.png" alt="Loading...">
</div>
</body>
</html>
